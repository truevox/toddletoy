<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#4CAF50">
    <meta name="description"
        content="Montessori-aligned interactive toddler toy with bilingual speech, audio tones, and visual effects">
    <meta name="keywords" content="toddler, education, montessori, bilingual, interactive, learning">
    <meta name="author" content="Marvin Bentley II">

    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="apple-mobile-web-app-title" content="Toddler Toy">
    <meta name="msapplication-TileColor" content="#4CAF50">
    <meta name="msapplication-config" content="browserconfig.xml">

    <title>Toddler Toy - Interactive Learning</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='40' fill='%234CAF50'/%3E%3Ctext x='50' y='60' text-anchor='middle' font-size='30' fill='white'%3EðŸ§¸%3C/text%3E%3C/svg%3E">
    <style>
        @font-face {
            font-family: 'Kaktovik';
            src: url('./fonts/GentiumKaktovik.ttf') format('truetype');
            font-display: swap;
        }

        @font-face {
            font-family: 'Cistercian';
            src: url('./fonts/cistercian-qwerty/cistercian-qwerty.otf') format('opentype');
            font-display: swap;
        }

        html {
            background-color: #000;
            height: 100%;
            width: 100%;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            /* Fallback */
            background: radial-gradient(circle at center, #1a1a1a 0%, #080814 85%, #000000 100%);
            overflow: hidden;
            font-family: Arial, sans-serif;
            touch-action: manipulation;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        #game-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        #game-container canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100% !important;
            height: 100% !important;
            object-fit: contain;
            pointer-events: auto !important;
            z-index: 10;
        }

        /* Mobile-specific optimizations */
        @media screen and (max-width: 768px) {
            body {
                -webkit-text-size-adjust: none;
                -webkit-touch-callout: none;
                -webkit-user-select: none;
                user-select: none;
            }

            #game-container {
                padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            }
        }

        /* Orientation handling */
        @media screen and (orientation: landscape) and (max-height: 500px) {
            #game-container {
                height: 100vh;
            }
        }
    </style>
</head>

<body>
    <div id="game-container"></div>
    <script type="module" src="src/main.js"></script>
</body>

</html>
